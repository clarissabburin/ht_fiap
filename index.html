                    <div class="form-group">

                    </div>
                    
                
                    <!--<button type="submit" class="btn">Login</button>-->
                    <a class="btn" href="/views/dashboard.html">Login</a>
                
                
                    <div class="cadastrar">

                    </div>
                   
                  </form>
            </div>
        </div><!--final div login form-->

        <!--banner login-->

        <div class="banner-login">
            <img src="/imagens/img02.png" alt="Imagem Health Track">
            <h2>Health Track</h2>
        </div><!--final div banner login-->
